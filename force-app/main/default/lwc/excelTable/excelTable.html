<template>
      <table style="width:100%">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
          <th>sssAge</th>
        </tr>
        <template for:each={data} for:item="item" for:index="index"> 
          <tr key={item.Id}>
            <td data-row={index} data-column="1" onmouseover={handleOver} onmouseup={handleUp} onmousedown={handleDown}>{index} -1</td>
            <td data-row={index} data-column="2" onmouseover={handleOver} onmouseup={handleUp} onmousedown={handleDown}>{index} - 2</td>
            <td data-row={index} data-column="3" onmouseover={handleOver} onmouseup={handleUp} onmousedown={handleDown}>{index} - 3</td>
            <td data-row={index} data-column="4" onmouseover={handleOver} onmouseup={handleUp} onmousedown={handleDown}>{index} - 4</td>
          </tr>
        </template>

      </table> 

</template>
